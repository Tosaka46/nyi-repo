<body>
  <nav>
    <a href="index.html">Home</a>

  <div class="container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100. You have 7 attempts!</p>

    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" inputmode="numeric">
    <br>
    <button id="guessBtn">Guess</button>
    <button id="restartBtn">Restart</button>

    <div id="message"></div>
    <div id="previousGuesses">Previous guesses: None</div>
    <div id="attempts">Attempts left: 7</div>
  </div>

  <script>

    let randomNumber = Math.floor(Math.random() * 100) + 1;
    let attemptsLeft = 7;
    let previousGuesses = [];

    const guessInput = document.getElementById('guessInput');
    const guessBtn = document.getElementById('guessBtn');
    const restartBtn = document.getElementById('restartBtn');
    const message = document.getElementById('message');
    const previousGuessesEl = document.getElementById('previousGuesses');
    const attemptsEl = document.getElementById('attempts');

    function updateUI() {
      previousGuessesEl.textContent = previousGuesses.length > 0 
        ? "Previous guesses: " + previousGuesses.join(", ")
        : "Previous guesses: None";
      attemptsEl.textContent = "Attempts left: " + attemptsLeft;
    }

    function checkGuess() {
      const userGuess = Number(guessInput.value);

      if (!userGuess || userGuess < 1 || userGuess > 100) {
        message.textContent = "‚ö†Ô∏è Please enter a number between 1 and 100!";
        message.className = "error";
        return;
      }

      if (previousGuesses.includes(userGuess)) {
        message.textContent = "‚ö†Ô∏è You already guessed that number!";
        message.className = "error";
        return;
      }

      previousGuesses.push(userGuess);
      attemptsLeft--;

      if (userGuess === randomNumber) {
        message.textContent = "üéâ Congratulations! You guessed it!";
        message.className = "success";
        gameOver();
      } else if (attemptsLeft === 0) {
        message.textContent = `üíÄ Game over! The correct number was ${randomNumber}`;
        message.className = "error";
        gameOver();
      } else {
        message.className = "error";
        message.textContent = userGuess < randomNumber
          ? "Too low! Try a higher number."
          : "Too high! Try a lower number.";
      }

      updateUI();
      guessInput.value = '';
    }

    function gameOver() {
      guessInput.disabled = true;
      guessBtn.disabled = true;
    }

    function restartGame() {
      randomNumber = Math.floor(Math.random() * 100) + 1;
      attemptsLeft = 7;
      previousGuesses = [];
      message.textContent = '';
      guessInput.disabled = false;
      guessBtn.disabled = false;
      guessInput.value = '';
      updateUI();
    }

    guessBtn.addEventListener('click', checkGuess);
    restartBtn.addEventListener('click', restartGame);

    guessInput.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        checkGuess();
      }
    });

    updateUI();
  </script>
</body>
